<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="stylesheet" href="./style/style.css" class="style">

    <title>Device Shop Checkout | devChallenges.io</title>

  </head>
  <body>

    <header>
      <nav>
        <h1>Checkout</h1>
        <div class="note">
          <p>3 ITEMS</p>
        </div>
      </nav>
    </header>

    <main>
      <div class="box">
        <section class="summary">
          <article class="list">
            <div class="item">
              <div class="item-left">
                <div class="photo">
                  <img src="./resources/Gold.png" alt="" class="item-img">
                </div>
                <div class="description">
                  <div class="description-header">
                    <h4>iPhone 12 Pro</h4>
                    <p>Golden</p>
                  </div>
                  <div class="description-footer">
                    <p>x 1</p>
                  </div>
                </div>
              </div>
              
              <div class="price">
                <h4>$999.00</h4>
                <img src="./resources/close-icon.svg" alt="" class="close">
              </div>
            </div>
            <div class="item">
              <div class="item-left">
                <div class="photo">
                  <img src="./resources/Apple-watch.png" alt="" class="item-img">
                </div>
                <div class="description">
                  <div class="description-header">
                    <h4>Apple Watch</h4>
                    <p>Blue</p>
                  </div>
                  <div class="description-footer">
                    <p>x 1</p>
                  </div>
                </div>            
              </div>
              <div class="price">
                <h4>$399.00</h4>
                <img src="./resources/close-icon.svg" alt="" class="close">
              </div>
            </div>
            <div class="item">
              <div class="item-left">
                <div class="photo">
                  <img src="./resources/iMac.png" alt="" class="item-img">
                </div>
                <div class="description">
                  <div class="description-header">
                    <h4>iMac</h4>
                    <p>Green</p>
                  </div>
                  <div class="description-footer">
                    <p>x 1</p>
                  </div>
                </div>
              </div>
              <div class="price">
                <h4>$1199.00</h4>
                <img src="./resources/close-icon.svg" alt="" class="close">
              </div>
            </div>
          </article>
          <article class="total-article">
            <form action="" class="total-form">
              <input type="text" name="Enter coupon code" class="total-input" placeholder="Enter coupon code">
              <button class="total-button">Apply Coupon</button>
            </form>
            <div class="summation">
              <div class="summation-item" id="sub">
                <h4>Sub total</h4>
                <h4>$2597.00</h4>
              </div>
              <div class="summation-item" id="tax">
                <h4>Tax</h4>
                <h4>$623.28</h4>
              </div>
              <div class="summation-item" id="total-div">
                <h4>Total</h4>
                <h4>$3220.28</h4>
              </div>
            </div>
          </article>
        </section>
        <section class="contact-section">
          <p class="contact-header">Contact Information</p>
          <form action="" class="contact-form">
            <label class="double-column" for="name">First & Last name</label>
            <input class="double-column" type="text" name="name" placeholder="Enter first & last name" id="name">
            <label class="double-column" for="email">Email Address</label>
            <input class="double-column" type="text" name="email" placeholder="Enter email address" id="email">
            <label for="country">Country</label>
            <select name="" id="country">
              <option value="">Finland</option>
            </select>
            <label for="postal">Postal Code</label>
            <input type="text" name="" placeholder="00270" id="postal">
            <button class="contact-button double-column">Continue</button>
          </form>
        </section>
      </div>
      
    </main>

    <footer>
      <div class="author-info">
        Coded by <a href="https://github.com/Radu-A">Radu Alexandru</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>

  </body>
</html>
